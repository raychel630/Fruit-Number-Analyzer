<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit & Number Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating Flowers Background -->
  <div class="flowers">
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
  </div>

  <div class="container">
    <h1 class="title">𝓕𝓻𝓾𝓲𝓽 & 𝓝𝓾𝓶𝓫𝓮𝓻 𝓐𝓷𝓪𝓵𝔂𝔃𝓮𝓻</h1>

    <div class="card">
      <label for="userName" class="label">𝑬𝒏𝒕𝒆𝒓 𝒚𝒐𝒖𝒓 𝑵𝒂𝒎𝒆:</label>
      <input type="text" id="userName" placeholder="Your name..."><br>

      <label for="userNumber" class="label">𝑬𝒏𝒕𝒆𝒓 𝒂 𝑵𝒖𝒎𝒃𝒆𝒓:</label>
      <input type="number" id="userNumber" placeholder="Any number..."><br>

      <label for="userSentence" class="label">𝑬𝒏𝒕𝒆𝒓 𝒂 𝑺𝒉𝒐𝒓𝒕 𝑺𝒆𝒏𝒕𝒆𝒏𝒄𝒆:</label>
      <input type="text" id="userSentence" placeholder="Type a sentence..."><br>

      <div class="fruits">
        <label class="label">𝑬𝒏𝒕𝒆𝒓 3 𝑭𝒂𝒗𝒐𝒓𝒊𝒕𝒆 𝑭𝒓𝒖𝒊𝒕𝒔:</label><br>
        <input type="text" id="fruit1" placeholder="Fruit 1">
        <input type="text" id="fruit2" placeholder="Fruit 2">
        <input type="text" id="fruit3" placeholder="Fruit 3">
      </div>

      <button class="btn" onclick="analyze()">𝑨𝒏𝒂𝒍𝒚𝒛𝒆</button>
    </div>

    <div class="output glass" id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
